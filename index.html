<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pomodoro App</title>
</head>
<body>
  <div class="container">
    <div class="tomato__wrapper">
      <h1 class="tomato-title">Pomodoro App</h1>
      <div class="tomato">
        <div class="tomato__btns">
          <ul class="tomato__btns-list">
            <li class="tomato__btns-item tomato__btns--active">
              <button type="button" class="tomato__btn" data-tab-target="#focus">Focus</button>
            </li>
            <li class="tomato__btns-item">
              <button type="button" class="tomato__btn" data-tab-target="#short-break">Short Break</button>
            </li>
            <li class="tomato__btns-item">
              <button type="button" class="tomato__btn" data-tab-target="#long-break">Long Break</button>
            </li>
          </ul>
        </div>
        <div class="tomota__body">
          <div class="tomato__body-item tomato__body-item--active" id="focus">
            <p class="tomato__item">25:00</p>
            <div class="tomato__item-btns">
              <button type="button" class="tomato__item-btn tomato__item-start-btn">Start</button>
              <button type="button" class="tomato__item-btn tomato__item-stop-btn">Stop</button>
              <button type="button" class="tomato__item-btn tomato__item-reset-btn">Reset</button>
            </div>
          </div>
          <div class="tomato__body-item" id="short-break">
            <p class="tomato__item">5:00</p>
            <div class="tomato__item-btns">
              <button type="button" class="tomato__item-btn tomato__item-start-btn">Start</button>
              <button type="button" class="tomato__item-btn tomato__item-stop-btn">Stop</button>
              <button type="button" class="tomato__item-btn tomato__item-reset-btn">Reset</button>

            </div>
          </div>
          <div class="tomato__body-item" id="long-break">
            <p class="tomato__item">15:00</p>
            <div class="tomato__item-btns">
              <button type="button" class="tomato__item-btn tomato__item-start-btn">Start</button>
              <button type="button" class="tomato__item-btn tomato__item-stop-btn">Stop</button>
              <button type="button" class="tomato__item-btn tomato__item-reset-btn">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/main.js"></script>
</body>
</html>
